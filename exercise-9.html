<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = [];
    for (var i=0;i<10;i++){
        var enterNumberA= parseInt(prompt('Enter the numbers '+ (i+1) + ' to make array a:'));
        a.push(enterNumberA);
    }
    var b = [];
    for (var j=0;j<10;j++){
        var enterNumberB = parseInt(prompt('Enter the numbers '+ (j+1) + ' to make array b:'));
        b.push(enterNumberB);
    }
    var c = a.concat(b);
    alert('Array c is: '+'['+c+']');
</script>
</body>
</html>
