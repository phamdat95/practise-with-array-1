<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var array = [];
    for (var i=0;i<10;i++){
        var enterNumber = parseInt(prompt('Enter the numbers '+ (i+1) + ' to make array:'));
        array.push(enterNumber);
    }
    var v = [];
    var enterV = parseInt(prompt('Enter the numbers V:'));
    v.push(enterV);
    for (var j=0; j<array.length;j++){
        if (array[j] === v[0]) {
            for (var k=0;k<array.length;k++){
                array[k] = array[k+1];
            }
            array[array.length-1]=0;
        }
    }
    alert(array);
</script>
</body>
</html>
