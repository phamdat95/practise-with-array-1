<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var array = [];
    for (var i=0;i<10;i++){
        var enterNumber = parseInt(prompt('Enter the numbers '+ (i+1) + ' to make array:'));
        array.push(enterNumber);
    }
    var max = array[0];
    var index;
    for (var j=0; j<array.length;j++){
        if (array[j]>max){
            max = array[j];
            index = j;
        }
    }
    alert(max + ' is the max number at index '+index);
</script>
</body>
</html>
