<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var limitNumber = parseInt(prompt('the length of array'));
    var array = [];
    for (var i=0;i<limitNumber;i++){
        var enterNumber = parseInt(prompt('Enter the numbers '+ (i+1) + ' to make array:'));
        array.push(enterNumber);
    }
    var max = array[0];
    var sum =0;
    var index;
    for (var j=0; j<array.length;j++){
        sum += array[j];
        if (array[j]>=max){
            max = array[j];
            index = j;
        }
    }
    alert(max + ' is the max number at index '+index);
    var averageValue = sum/array.length;
    alert('the average of the array: '+ averageValue);
</script>
</body>
</html>
